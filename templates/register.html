{% extends 'index.html' %}

{% block title %}Register - HealthHub{% endblock %}

{% block content %}
<div class="container-fluid mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Register</h2>
    <form method="POST" action="/register">

        <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <!-- password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>

        <!-- confirm password -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>

        <!-- role selection -->
        <div class="mb-3">
            <label class="form-label">Role:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="doctor" name="role" value="doctor" required>
                <label class="form-check-label" for="doctor">Doctor</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="patient" name="role" value="patient" required>
                <label class="form-check-label" for="patient">Patient</label>
            </div>
        </div>
        
        <!-- submit button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
{% endblock %}
